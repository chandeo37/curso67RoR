<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Pokemones 899</title>
    <script>
        $(document).ready(function() {
            //de manera dimanica
            for (let i = 1; i <= 898; i++) {
                $('#container').append('<img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png">');
            }




            //fin jquery
        });
    </script>
</head>

<body>
    <div id="container">
        <!--<img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">-->
        <!-- add http:// before the website name -->


    </div>

</body>

</html>
