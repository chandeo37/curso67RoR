<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Api Pokemon desordenado</title>
    <script>
        $(document).ready(function() {
            //API POKEMON DESORDENADO
            //obtener desde una url data o respuesta en formato JSON
            for (let i = 1; i <= 10; i++) {
                $.get("https://pokeapi.co/api/v2/pokemon/" + i + "/", function(respuesta) {
                    console.log(respuesta); //imprime toda la informacion del pokemon
                    console.log(respuesta.id); //imprime solo el contenido del id
                    console.log(respuesta.sprites.front_default); //imprime la url de la imagen

                    $('#container').append('<p>El id es:' + respuesta.id + '  </p>');
                    $('#container').append('<p>El nombre es:' + respuesta.name + '  </p>');
                    $('#container').append('<img src="' + respuesta.sprites.front_default + '" alt="">');
                }, "json");
            }


            //fin jquery
        });
    </script>
</head>

<body>
    <div id="container">



    </div>

</body>

</html>
