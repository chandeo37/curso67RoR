        //------Ejercicio 9 promedio------------
        function printAverage(x) { //x=[1,2,3]; x.length=3
            var sum = 0;
            // your code here
            //recorre un arreglo for
            for (let i = 0; i < x.length; i++) {
                //suma parcial, acumulando
                sum = sum + x[i];
                //sum=3+x[2];
                //sum=3+3;
                //sum=6;

            }
            var promedio = sum / x.length;
            return promedio;


        }
        y = printAverage([1, 2, 3]); //y
        console.log(y); // should log 2

        y = printAverage([2, 5, 8]);
        console.log(y); // should log 5

        //-------ejercicio 10--------
        //numeros impares 1 to 255
        //___________________________________
        function returnOddArray() {
            // your code here
            let array = [];
            for (let i = 0; i <= 255; i++) {
                if (i % 2 != 0) { //el resto distinto de cero=numero impar
                    array.push(i); //agrega al final del arreglo
                }
                //variante
                //for(let i=1;i<=255;i+=2)
                //array.push(i)

            }
            //retorna el arreglo por que tiene los impares
            return array;

        }
        y = returnOddArray();
        console.log(y); // should log [1,3,5,...,253,255]
         //--------ejercicio 11------------------
        //3) Cuadra cada valor con un array dado, 
        //eleva al cuadrado cada elemento del array y sobreescribe
        //obteniendo el mismo array con valores cambiados..
        function squareValue(x) { //x=[1,2,3]
            // your code here
            for (let i = 0; i < x.length; i++) {
                //cuadrado del numero
                //sobreescritura del cuadrado
                x[i] = x[i] * x[i];
                //propiedad math
                //x[i] = Math.pow(x[i], 2);

            }

            return x;
        }
        y = squareValue([1, 2, 3]);
        console.log(y); // should log [1,4,9]

        y = squareValue([2, 5, 8]);
        console.log(y); // should log [4,25,64]
