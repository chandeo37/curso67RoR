    <script>
       //1.- Configura un array para que los valores negativos 
       //se transformen en 0. Por ejemplo, resetNegativos([1,2,-1,-3]) 
       //debiera dar como resultado [1,2,0,0].
       function resetNegativos(negativos){
           for(var i=0; i<negativos.length; i++){
               if(negativos[i]<0){
                   negativos[i]=0;
               }
           }
           return negativos;
       }
       reemplaza= resetNegativos([1,2,-1,-3]);
       console.log(reemplaza);
       //resp: [1,2,0,0]
       //2.-Dado un array, mueve todos los valores un 
       //espacio de derecha a izquierda eliminando el 
       //primer valor y dejando un 0 para el último valor. 
       //Por ejemplo, moverAdelante([1,2,3]) debiera dar 
       //como resultado [2,3,0].

       function moverAdelante(mov){
           for (var i=0; i<mov.length;i++) {
             mov[i]=mov[i+1];

               
           }
           mov[i-1]=0;
           return mov;

       }
       resultado=moverAdelante([1,2,3]);
       console.log(resultado);

      //3.- Configura un array para que el resultado sean los 
      //valores en el orden contrario. 
      //Por ejemplo, returnReverso([1,2,3]) debe dar [3,2,1].

      function returnReverso(rev){
          var aux=0;
          var j= rev.length -1;
          for(var i=0; i<(rev.length/2);i++){
              aux=rev[i];
                rev[i]=rev[j];
                rev[j]=aux;
                j--;
              
          }
          return rev;
      }
      reverso=returnReverso([1,2,3]);
      console.log(reverso);
