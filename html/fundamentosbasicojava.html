        //1.- Obtén del 1 al 255: Escribe una función que devuelve un array con todos los números del 1 al 255.
        function numeros1_255() {

        }

        //2.-Consigue pares hasta 1000: Escribe una función que entregue la suma de todos los números pares del 1 al 1000 - Puedes usar un operador de módulo para este ejercicio. 
        function sumaDeLosPares1000(x) {
            var suma = 0
            for (var i = 0; i < x; i++) {
                if (i % 2 == 0) {
                    suma += i
                }
            }
            return suma
        }

        console.log(sumaDeLosPares1000(1000));

        //5.-Encuentra el mayor (max): Dado un array con múltiples 
        //valores, escribe una función que devuelva el número mayor (ej: para [-3,3,5,7]
        //el número mayor (max) es 7). 
        function mayor(max){
            var numeroMayor=max[0];
            for(var i=0; i < max.length; i++){

            }

        //8.-Mayor que Y: Dado un valor Y, escribe una función
        // que toma un array y devuelve los valores mayores que Y. 
        //Por ejemplo, si arr = [1,3,5,7] y Y = 3, tu función 
        //devolverá 2 (hay 2 números en el array mayores que 3, esto son 5 y 7). 
        function mayorQueY(a,b){
            var cant = 0;
            for(var i=0; i<a.length; i++){
                if(a[i]>b){
                    cant++;
                }
            }
            return cant;
        }
        mayor=mayorQueY([1,3,5,7],3);
        console.log(mayor);

        //9.-Cuadrados: Dado un array con múltiples valores, escribe
        // una función que reemplace cada valor por el cuadrado del mismo valor 
        //(ej: [1,5,10,-2] será [1,25,100,4]).
        function cuadrados(x){
            var doble= x[0];
            for(var i=0; i<x.length; i++){
                doble=x[i]*x[i];
                x[i]=doble;
            }
            return x;
        }
        mostrarCuadrado=cuadrados([1,5,10,-2]);
        console.log(mostrarCuadrado);

        //10.-Negativos: Dado un array con múltiples valores, 
        //escribe una función que reemplace cualquier número 
        //negativo dentro del array por 0. Cuando el programa 
        //esté listo, el array no debiera contener números 
        //negativos (ej: [1,5,10,-2] se convertirá en [1,5,10,0]).
        function reemplazaNegativos(num){
            for(var i=0; i<num.length; i++){
                if(num[i] < 0){
                    num[i]= 0;
                }
            }
            return num;
        }
        negativo= reemplazaNegativos([1,5,10,-2]);
        console.log(negativo);

        //11.-Max/Min/Avg: Dado un array con múltiples valores,
        //escribe una función que devuelva un nuevo array que solo 
        //contenga el valor mayor (max), menor (min) y promedio (avg) 
        //del array original (ej: [1,5,10,-2] devolverá [10,-2,3.5]).
        function maxMinProm(val){
            var resul=[];
            var max = val[0];
            var min = val[0];
            var sum = 0;
            for(var i=0; i<val.length;i++){
                if(val[i]>max){
                    max=val[i];
                }
                if(val[i]< min){
                    min= val[i];
                }
                sum= sum + val[i];
            }
            resul.push(max);
            resul.push(min);
            resul.push(sum/val.length);
            return resul;
        }
        nuevoArray=maxMinProm([1,5,10,-2]);
        console.log(nuevoArray);

        // (ej: [1,5,10,-2] será [-2,5,10,1]). 
        function interCambia(val){
            var aux=0;
            aux = val[0];
            val[0]=val[val.length - 1 ];
            val[val.length-1]= aux;
            return val;
        }
        a= interCambia([1,5,10,-2]);
