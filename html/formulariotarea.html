<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <form action="/">
        <h1>Mi Formulario de Contacto</h1>
        <hr>
        <br>
        <br>
        <br>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass">
        <br>
        <label for="pass1">Confirmar:</label>
        <input type="password" name="pass1" id="pass1">
        <br>
        <label for="fecha">Cumpleaños:</label>
        <input type="date" name="fecha" id="fecha">
        <br>
        <label for="masc">Hombre</label>
        <input type="radio" name="genero" id="masc" value="1">
        <label for="fem">Mujer</label>
        <input type="radio" name="genero" id="fem" value="2">
        <label for="otro">Otro</label>
        <input type="radio" name="genero" id="otro" value="3">
        <br>
        <label for="detalle">Una breve descripción de ti:</label>
        <br>
        <textarea name="detalle" id="detalle" cols="5" rows="3"></textarea>
        <br>
        <p>Lenguaje Favorito:
            <select name="lenguajes" id="lenguajes">
            <option value="0">Seleccione un lenguaje.....</option>
            <option value="1">JavaScript</option>
            <option value="2">Css</option>
            <option value="3">Html</option>
            <option value="4">Ror</option>

        </select>
            <br>
            <input type="submit" value="Enviar....">
        </p>







    </form>

</body>

</html>
