            var contador = 0; //variable acumuladora

            //let define una variable local

                //validaciones, condiciones
                if (array[i] > y) { //array[i], accediendo al elemento por su posicion
                    contador = contador + 1;
                }
            }
            console.log("La cantidad mayor a y es:" + contador);

        }

            var min = array[0];
            var sum = 0;
            //recorre el array
            for (var i = 0; i < arry.length; i++) {
                //pregunta 
                //array[3]=-5>7
                if (array[i] > max) {
                    max = array[i];
                }
                //array[3]=-5>3
                if (array[i] < min) {
                    min = array[i];
                }
                //
                sum = sum + array[i];
            }
            console.log("El promedio es: " + sum / array.length); //promedio

        //3.- Dado un array de números, crea una función que
        // dé como resultado un nuevo array donde los valores
        // negativos se reemplacen por el texto (string)
        // ‘Dojo’. Por ejemplo, reemplazarNegativos([1,2,-3,-5,5]) 
        //debiera devolver [1,2, “Dojo”, “Dojo”, 5].
        function reemplazarNegativos(array) {
            var nuevoArray = []; //arreglo vacio
            for (var i = 0; i < array.length; i++) {
                if (array[i] < 0) { //determina numeros negativos

                    nuevoArray.push("Dojo");
                } else {
                    nuevoArray.push(array[i]); //agrega al final

                }


            }
            return nuevoArray;
        }
        console.log(reemplazarNegativos([1, 2, -3, -5, 5]));

        function removerRango(array, rangoInicio, rangofin) { //2,3,4
            var newArray = [];

                    newArray.push(array[i]); //agrega al final del arreglo
                }
            }
