<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            for (let i = 1; i <= 8; i++) {
                $('#container').append('<img src=foto1.jpg>');
                $('img').attr('width', '200');
                //$('img').attr('class', 'border:1');
                //$('img').addClass('imagenes');
                $('img').attr('style', 'margin: 10px');
                $('img').css('border', '1px solid black');
                $('img').attr('alt', 'TU jQuery');
            }
            $('img').click(function() {
                $(this).hide(3000);

            });
            $('button').click(function() {
                $('img').show(3000);
            });

            $('#container').append('<button id = restaurar>Reataurar</button');

            //restaurar imagenes 
            $('button').click(function() {
                $('img').show(3000);
            });

        });
    </script>
    <style>
        .imagenes {
            margin: 15px;
        }
    </style>
</head>

<body>
    <div id="container">

    </div>
</body>

</html>
