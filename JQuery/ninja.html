<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ninja Desapareciendo</title>
    <script>
        $(document).ready(function() {
                    for (let i = 1; i <= 8; i++) {
                        $('#container').append('<img src='
                            tux ' + i + '.png ');

                            //de manera dimanica una imagen
                            $('#container').append('<img>');
                            //varias imagenes dinamicas
                        }
                        $('img').attr('scr', 'foto1.jpg');
                        $('img').attr('width', '200px');
                        $('img').attr('alt', 'TU jQuery');
                        //nivel de jerarquia primero el ttr style 
                        $('img').attr('style', 'margin: 10px');
                        $('img').css('border', '1px solid black');
                        //
                        //agrega ocho imagenes de manera dinamica
                        $('#container').append('<button id = restaurar>Reataurar</button');

                        //ocultar imagen
                        $('img').click(function() {
                            $(this).hide(3000);

                        });
                        //mostrar o restaurar imagen
                        $('button').click(function() {
                            $('img').show(3000);
                        });

                        //fin jquery
                    });
    </script>
</head>

<body>
    <div id="container">

    </div>

</body>

</html>
